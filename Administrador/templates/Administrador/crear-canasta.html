{% extends 'Administrador/_common/base.html' %}
{% block main %}
    <section class="mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'administrador:canastas' %}" class="btn btn-link">
                        <i class="fa fa-arrow-left">
                        </i>
                        Regresar
                    </a>
                </div>
                <div class="col-12">
                    <h1 class="text-center">Nueva canasta</h1>
                </div>
            </div>
            <div class="row mt-2">


                <div class="col-12">
                    <form method="post" action="{% url 'administrador:crear-canasta' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-4 col-sm-2 col-form-label">Nombre de la canasta</label>
                            <div class="col-8 col-sm-4">
                                <input name="nombre" type="text" class="form-control" required>
                            </div>

                            <label class="col-4 col-sm-2 col-form-label">Imagen</label>
                            <div class="col-8 col-sm-4">
                                <input name="imagen" type="file" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-sm-2 col-form-label">Precio (sin descuento)</label>
                            <div class="col-8 col-sm-4">
                                <input type="number" class="form-control" readonly>
                            </div>

                            <label class="col-4 col-sm-2 col-form-label">Precio (con descuento)</label>
                            <div class="col-8 col-sm-4">
                                <input name="precio" type="number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 text-right">
                                <button class="btn btn-info">
                                    <i class="fa fa-save"></i>
                                    Guardar cambios
                                </button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </section>

{% endblock %}
