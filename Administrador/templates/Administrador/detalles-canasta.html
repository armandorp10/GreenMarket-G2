{% extends 'Administrador/_common/base.html' %}
{% block main %}
    <section class="mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'administrador:canastas' %}" class="btn btn-link">
                        <i class="fa fa-arrow-left">
                        </i>
                        Regresar
                    </a>
                </div>
                <div class="col-12">
                    <h1 class="text-center">Canasta {{ canasta }}</h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="form-group row">
                        <label class="col-4 col-sm-2 col-form-label">Nombre de la canasta</label>
                        <div class="col-8 col-sm-4">
                            <input type="text" class="form-control">
                        </div>

                        <label class="col-4 col-sm-2 col-form-label">Imagen</label>
                        <div class="col-8 col-sm-4">
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-sm-2 col-form-label">Precio (sin descuento)</label>
                        <div class="col-8 col-sm-4">
                            <input type="number" class="form-control" readonly>
                        </div>

                        <label class="col-4 col-sm-2 col-form-label">Precio (con descuento)</label>
                        <div class="col-8 col-sm-4">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-right">
                    <button class="btn btn-info">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section class="mt-2">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-12">
                    <h2>Productos agregados</h2>
                </div>
            </div>
            <div class="row">
                {% for x in '123456' %}
                    <div class="col-12 col-sm-6 col-md-3 mb-3">
                        {% include 'Administrador/_elements/producto-canasta-preview.html' %}
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col text-right">
                    <button class="btn btn-info">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
