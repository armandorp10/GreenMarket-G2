{% extends 'Administrador/_common/base.html' %}
{% block main %}
    <section>
        <div class="container-fluid" style="margin-top: 10px" align="center">
            <h1 class="text-center"> Mejores Productos </h1>
            <br/>
            <form method="post" action="{% url 'administrador:informes/obtener_mejores_productos' %}">
                <div>
                    <table id="detallePedidoTable" class="table dataTable table-primary" cellspacing="2"
                                   width="100%"
                                   border="1" align="center">
                                <thead>
                                <th colspan="8" bgcolor="#228b22" class="text-white text-center">Mejores Productos semanas</th>
                                <tr bgcolor="#deb887">
                                    <th class="text-center">Categoria</th>
                                    <th class="text-center">Descripcion del producto</th>
                                    <th class="text-center">Imagen del producto</th>
                                    <th class="text-center">Cantidad Vendida</th>
                                    <th class="text-center">Valor promedio</th>
                                    <th class="text-center">Valor de venta</th>
                                    <th class="text-center">Ganancias producidas</th>
                                    <th class="text-center">Porcentaje de ganancia</th>
                                </tr>
                                </thead>


                    </table>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
