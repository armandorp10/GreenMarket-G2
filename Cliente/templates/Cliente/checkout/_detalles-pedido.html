{% load marketplace_filters %}
<div class="mb-3" id="detalles-pedido">
    <table class="table table-responsive" >
        <thead>
            <tr class="table-success">
                <th class="text-center">Producto</th>
                <th class="text-center cantidad">Cantidad</th>
                <th class="text-center">Precio unitario</th>
                <th class="text-center">Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for cart_item in request.session.cart.items %}
                <tr class="product-cart">
                    <td>
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <div class="text-center">
                                    <img src="{{ cart_item.image }}" class="img-fluid mx-auto">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <h5>Producto {{ cart_item.name}}</h5>
                                <p>x  {{ cart_item.unit}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-btn clickable">
                                <button type="button" class="btn btn-danger product-minus">
                                    <i class="fa fa-2x fa-minus-circle"></i>
                                </button>
                            </span>
                            <input class="form-control product-quantity cart-details" type="number" min="1" value="{{ cart_item.quantity }}" step="1" pattern="\d*">
                            <input class="product-id" type="hidden" value="{{ cart_item.product_id }}" readonly disabled>
                            <span class="input-group-btn clickable">
                                <button type="button" class="btn btn-success product-plus">
                                    <i class="fa fa-2x fa-plus-circle"></i>
                                </button>
                            </span>
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="mt-2">
                            <input class="unit-price" type="hidden" value={{ cart_item.price }} readonly disabled>
                            ${{ cart_item.price|to_cop }}
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="mt-2">
                            $<span class="subtotal-producto">{{ cart_item.quantity|multiply_cop:cart_item.price }}</span>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-link clickable" data-toggle="modal" data-keyboard="false" data-target="#modal-eliminar-carrito-{{ cart_item.product_id }}">
                            <i class="fa fa-2x fa-times-circle-o text-danger"></i>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <h5 class="text-right">Total a pagar</h5>
                </td>
                <td colspan="2">
                    $<span id="total-a-pagar"></span>
                </td>
            </tr>
        </tfoot>

    </table>
</div>
