<div id="formulario-informacion-envio">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-user mr-2" aria-hidden="true"></i>
                Nombre
            </span>
            <input v-model="envio.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
                 <span class="input-group-addon">
                     <i class="fa fa-envelope-o mr-2" aria-hidden="true"></i>
                     Correo
                 </span>
            <input v-model="envio.email" name="email" type="email" class="form-control" placeholder="Correo electrónico *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-home mr-2" aria-hidden="true"></i>
                Dirección
            </span>
            <input v-model="envio.direccion" name="direccion" type="text" class="form-control" placeholder="Dirección de entrega *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-mobile fa-lg mr-2" aria-hidden="true"></i>
                Celular
            </span>
            <input v-model="envio.celular" name="celular" type="tel" class="form-control" placeholder="Celular *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-phone mr-2" aria-hidden="true"></i>
                Tel. Fijo
            </span>
            <input v-model="envio.telefono" name="telefono" type="tel" class="form-control" placeholder="Teléfono fijo">
        </div>
    </div>

    <div class="form-group">
        <textarea v-model="envio.observaciones" name="observaciones" class="form-control" rows="6" placeholder="Observaciones adicionales"></textarea>
    </div>
</div>
