<div id="formulario-informacion-envio">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-user mr-2" aria-hidden="true"></i>
                Nombre
            </span>
            <input name="name" type="text" class="form-control" placeholder="Nombre *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
                 <span class="input-group-addon">
                     <i class="fa fa-envelope-o mr-2" aria-hidden="true"></i>
                     Correo
                 </span>
            <input name="email" type="email" class="form-control" placeholder="Correo electrónico *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-home mr-2" aria-hidden="true"></i>
                Dirección
            </span>
            <input type="text" class="form-control" placeholder="Dirección de entrega *" required name="address">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-mobile fa-lg mr-2" aria-hidden="true"></i>
                Celular
            </span>
            <input name="cellphone" type="tel" class="form-control" placeholder="Celular *" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-phone mr-2" aria-hidden="true"></i>
                Tel. Fijo
            </span>
            <input name="phone" type="tel" class="form-control" placeholder="Teléfono fijo">
        </div>
    </div>

    <div class="form-group">
        <textarea name="observation" class="form-control" rows="6" placeholder="Observaciones adicionales"></textarea>
    </div>
</div>
