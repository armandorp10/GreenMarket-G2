{% extends 'MarketPlace/_common/base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static '/theme/css/style_cliente.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 my-3">
                    <h1 class="text-center">Compra las canastas de esta semana</h1>
                </div>
                <div class="col-12">
                    <img src="{% static 'Cliente/banner-canastas.jpg' %}" class="img-fluid">
                </div>

            </div>
        </div>
    </section>

    <section id="lista-canastas-app">
        <div class="container">
            <div class="row mt-3">
                {% include 'Cliente/_elements/canasta-preview.html' %}
            </div>
        </div>
    </section>

{% endblock %}

{% block vue_scripts %}
    <script type="text/javascript">
        var canastas = {{ canastas_json|safe }};
        var urlAgregarCanastaCarrito = '{% url 'cliente:agregar-canasta-carrito' %}';
    </script>
    <script src="{% static 'Cliente/vue_scripts/canastas_list.js' %}"></script>
{% endblock %}
