{% load marketplace_filters %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Green Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% url 'productor:index' as url_index %}
                <li {% if request.path == url_index %}class="active"{% endif %}>
                    <a class="nav-link" href="{{ url_index }}">Realizar Oferta</a>
                </li>
                {% url 'productor:productos-vendidos' as url_productos_vendidos %}
                <li {% if request.path == url_productos_vendidos %}class="active"{% endif %}>
                    <a href="{{ url_productos_vendidos }}" class="nav-link">Ver productos vendidos</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
